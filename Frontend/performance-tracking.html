<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
  <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
  <meta name="viewport" content="width=1480, maximum-scale=1.0" />
  <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
  <meta name="og:type" content="website" />
  <meta name="twitter:card" content="photo" />
  <link rel="stylesheet" type="text/css" href="/Frontend/css/registration-page.css" />
  <link rel="stylesheet" type="text/css" href="/Frontend/css/styleguide.css" />
  <link rel="stylesheet" type="text/css" href="/Frontend/css/globals.css" />
</head>

<body style="margin: 0; background: #afa7a7">
  <input type="hidden" id="anPageName" name="page" value="registration-page" />
  <div class="container-center-horizontal">
    <div class="registration-page screen">
      <div class="overlap-group1">
        <div class="overlap-group">
          <div class="dashbored"></div>
        </div>
        <img class="logo" src="/Frontend/img/logo-8@2x.png" alt="logo" />
        <a href="/Frontend/landing-page.html">
          <img class="arrow_back" src="/Frontend/img/arrow-back.svg" alt="arrow_back" />
        </a>
        <div class="form-log-in">
          <h1 class="place roboto-normal-black-36px">Register</h1>
          <img class="line-26" src="/Frontend/img/line-26.svg" alt="Line 26" />
          <div class="registerscard log" onclick="showRegisterForm('student')">
            <div class="flex-row">
              <div class="register-as-student register-as inter-normal-white-12px">Register as Student</div>
              <img class="vector" src="/Frontend/img/vector.svg" alt="Vector" />
            </div>
            <div class="frame-32"></div>
          </div>
          <div class="registertcard log" onclick="showRegisterForm('tutor')">
            <div class="flex-row-1">
              <div class="register-as-tutor register-as inter-normal-white-12px">Register as Tutor</div>
              <img class="vector" src="/Frontend/img/vector.svg" alt="Vector" />
            </div>
            <div class="frame-32"></div>
          </div>
          <form id="registration-form" class="register-form" style="display: none;">
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <input type="hidden" id="user_type" name="user_type" />
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/Frontend/js/registration-page.js"></script>
</body>

</html>
