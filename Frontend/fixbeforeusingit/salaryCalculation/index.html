<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="salary-calculation">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="rectangle" src="https://c.animaapp.com/JUuCbog4/img/rectangle-190.png" />
          <div class="group">
            <div class="overlap-group">
              <div class="dashbored"></div>
              <div class="overlap-group-wrapper">
                <div class="div">
                  <div class="bottom-app-bar-wrapper">
                    <div class="bottom-app-bar" data-m3-mode="light-medium-contrast">
                      <div class="leading-icon">
                        <div class="icon">
                          <div class="container">
                            <div class="state-layer">
                              <img class="img" src="https://c.animaapp.com/JUuCbog4/img/icon@2x.png" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="avater-icon"></div>
                </div>
              </div>
              <img class="logo" src="https://c.animaapp.com/JUuCbog4/img/logo@2x.png" />
            </div>
          </div>
          <div class="frame">
            <div class="frame-2">
              <div class="overlap-group-2">
                <div class="headline">300</div>
                <div class="text-wrapper">$</div>
              </div>
              <p class="p">Your total for this month is:</p>
            </div>
          </div>
          <div class="frame-3">
            <div class="overlap-2">
              <div class="frame-4">
                <div class="headline-2">Monthly Report:</div>
                <div class="headline-3">Total:</div>
                <div class="overlap-group-3">
                  <div class="headline-4">300</div>
                  <div class="headline-5">$</div>
                </div>
                <div class="headline-6">Number of sessions:</div>
                <div class="headline-7">5</div>
                <div class="overlap-3">
                  <div class="headline-8">15</div>
                  <div class="headline-9">Hourly rate:</div>
                </div>
                <div class="headline-10">20</div>
                <div class="headline-11">h</div>
                <div class="headline-12">sessions</div>
                <div class="headline-13">$</div>
                <div class="headline-14">Total hours:</div>
              </div>
              <img class="line" src="https://c.animaapp.com/JUuCbog4/img/line-23@2x.png" />
              <img class="line-2" src="https://c.animaapp.com/JUuCbog4/img/line-22.png" />
              <img class="line-3" src="https://c.animaapp.com/JUuCbog4/img/line-24.png" />
              <img class="line-4" src="https://c.animaapp.com/JUuCbog4/img/line-21.png" />
            </div>
            <div class="text-wrapper-2">10/1/2024~10/21/2024</div>
          </div>
          <div class="salary-calculation-wrapper">
            <p class="div-2">
              <span class="span">Salary Calculation<br /></span>
              <span class="text-wrapper-3">: Tutor<br /><br /></span>
              <span class="text-wrapper-4">10/1/2024<br />~<br />10/21/2024</span>
            </p>
          </div>
          <img class="leftbar" src="https://c.animaapp.com/JUuCbog4/img/leftbar.png" />
        </div>
      </div>
    </div>
  </body>
</html>
