<!DOCTYPE html>

    <div class="performance-tracking">

                        <div class="leading-icon">
                          <div class="container-wrapper">
                            <div class="container">
                              <div class="state-layer">
                                <img class="icon" src="https://c.animaapp.com/I76FjrBD/img/icon-1@2x.png" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                </div>

            </div>

                        <div class="state-layer">

                      </div>
                    </div>
                    <div class="FAB-elevation">

                        <div class="icon-wrapper">
                          <img class="icon" src="https://c.animaapp.com/I76FjrBD/img/icon-3@2x.png" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="destinations">
                    <div class="nav-item">
                      <div class="state-layer-wrapper">
                        <div class="div-wrapper"><div class="icon"></div></div>
                      </div>
                      <div class="label">Home</div>
                    </div>
                    <div class="nav-item-2">
                      <div class="container-2">
                        <div class="div-wrapper"><div class="icon"></div></div>

                        <div class="div-wrapper"><div class="icon"></div></div>
                      </div>
                      <div class="text-wrapper">Logging</div>
                    </div>
                    <div class="nav-item-3">
                      <div class="container-2">
                        <div class="div-wrapper"><div class="icon"></div></div>
                      </div>
                      <div class="text-wrapper">Log Out</div>
                    </div>
                  </div>
                </div>
                <img class="pie-chart" src="https://c.animaapp.com/I76FjrBD/img/pie-chart-1@2x.png" />
                <img class="log-out" src="https://c.animaapp.com/I76FjrBD/img/log-out-1@2x.png" />
                <img class="inbox" src="https://c.animaapp.com/I76FjrBD/img/inbox-1@2x.png" />

                    <div class="overlap-group-3">
                      <div class="menu-fab-2">
                        <div class="menu"></div>
                        <div class="FAB-elevation-2"></div>
                      </div>
                      <img class="icon-2" src="https://c.animaapp.com/I76FjrBD/img/icon-7@2x.png" />

                        <div class="div-wrapper"><div class="icon"></div></div>

                <img class="schedule" src="https://c.animaapp.com/I76FjrBD/img/schedule-1@2x.png" />

            <div class="group-3">

                        <img class="rectangle" src="https://c.animaapp.com/I76FjrBD/img/rectangle-4.png" />

                                <div class="text-wrapper-2">Student Name</div>
                                <div class="text-wrapper-3">Assignment A</div>
                                <div class="text-wrapper-4">Test A</div>
                                <div class="performace">Assignment B</div>
                                <div class="text-wrapper-5">Assignment C</div>
                                <div class="text-wrapper-6">Assignment D</div>
                                <div class="text-wrapper-7">Assignment E</div>
                                <div class="text-wrapper-8">Assignment E</div>
                                <div class="text-wrapper-9">Overall Grade</div>
                              </div>
                            </div>
                          </div>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="enter-here"><div class="text-wrapper-10">Enter here</div></div>
              </div>
            </div>
            <div class="text-wrapper-11">80</div>
            <div class="text-wrapper-12">0</div>
            <div class="student-default">
              <div class="dropdown-menu">
                <div class="select-the-state">&nbsp;&nbsp;&nbsp;&nbsp; All Students</div>
                <img class="vector" src="https://c.animaapp.com/I76FjrBD/img/vector@2x.png" />
              </div>
              <div class="frame-2"></div>
            </div>
          </div>
