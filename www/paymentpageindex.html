<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="paymentpageglobals.css" />
    <link rel="stylesheet" href="paymentpagestyleguide.css" />
    <link rel="stylesheet" href="paymentpagestyle.css" />
  </head>
  <body>
    <div class="payment-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="dashbored"></div>
          <img class="logo" src="https://c.animaapp.com/qmz4KIat/img/logo@2x.png" />
          <img class="rectangle" src="https://c.animaapp.com/qmz4KIat/img/rectangle-190.png" />
          <div class="frame">
            <button class="button"><button class="text-wrapper">Pay</button></button>
            <img
              class="credit-card-visa-and"
              src="https://c.animaapp.com/qmz4KIat/img/credit-card-visa-and-master-card-transparent-png-1-2@2x.png"
            />
            <div class="payment">
              <div class="overlap-group">
                <img class="vector" src="https://c.animaapp.com/qmz4KIat/img/vector-5@2x.png" />
                <div class="div">
                  <div class="frame-2"></div>
                  <div class="text-wrapper-2">Paypal/Venmo</div>
                </div>
              </div>
            </div>
            <div class="payment-card">
              <div class="overlap-group">
                <img class="img" src="https://c.animaapp.com/qmz4KIat/img/vector-5@2x.png" />
                <div class="div">
                  <div class="frame-2"></div>
                  <div class="text-wrapper-3">Credit/Debit</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame">
            <button class="button"><button class="text-wrapper">Pay</button></button>
            <img
              class="credit-card-visa-and"
              src="https://c.animaapp.com/qmz4KIat/img/credit-card-visa-and-master-card-transparent-png-1-2@2x.png"
            />
            <div class="payment">
              <div class="overlap-group">
                <img class="vector" src="https://c.animaapp.com/qmz4KIat/img/vector-5@2x.png" />
                <div class="div">
                  <div class="frame-2"></div>
                  <div class="text-wrapper-2">Paypal/Venmo</div>
                </div>
              </div>
            </div>
            <div class="payment-card">
              <div class="overlap-group">
                <img class="img" src="https://c.animaapp.com/qmz4KIat/img/vector-5@2x.png" />
                <div class="div">
                  <div class="frame-2"></div>
                  <div class="text-wrapper-3">Credit/Debit</div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap-2">
              <button class="button-wrapper"><button class="text-wrapper">Pay</button></button>
              <img
                class="credit-card-visa-and-2"
                src="https://c.animaapp.com/qmz4KIat/img/credit-card-visa-and-master-card-transparent-png-1-2@2x.png"
              />
              <div class="div-wrapper">
                <div class="overlap-group">
                  <img class="vector" src="https://c.animaapp.com/qmz4KIat/img/vector-5@2x.png" />
                  <div class="div">
                    <div class="frame-2"></div>
                    <div class="text-wrapper-2">Paypal/Venmo</div>
                  </div>
                </div>
              </div>
              <div class="payment-card-2">
                <div class="overlap-group">
                  <img class="img" src="https://c.animaapp.com/qmz4KIat/img/vector-5@2x.png" />
                  <div class="div">
                    <div class="frame-2"></div>
                    <div class="text-wrapper-3">Credit/Debit</div>
                  </div>
                </div>
              </div>
              <div class="payment-2">
                <div class="frame-3">
                  <div class="text-wrapper-4">Credit/Debit</div>
                  <img class="vector-2" src="https://c.animaapp.com/qmz4KIat/img/vector-8@2x.png" />
                </div>
                <div class="item">
                  <div class="input-field">
                    <div class="text-wrapper-5">Name on Card:</div>
                    <div class="input">
                      <div class="enter-here"><div class="text-wrapper-6">Enter here</div></div>
                    </div>
                  </div>
                  <div class="input-field-2">
                    <div class="text-wrapper-5">Card Number:</div>
                    <div class="input-2">
                      <div class="enter-here"><div class="text-wrapper-6">Enter here</div></div>
                      <div class="text"></div>
                    </div>
                  </div>
                  <div class="hori">
                    <div class="input-field-3">
                      <div class="text-wrapper-5">CVV:</div>
                      <div class="input-3">
                        <div class="enter-here-2"><div class="text-wrapper-7">Enter here</div></div>
                        <div class="text-2"></div>
                      </div>
                    </div>
                    <div class="input-field-3">
                      <div class="text-wrapper-5">Expiration Date:</div>
                      <div class="input-4">
                        <div class="enter-here-3"><div class="text-wrapper-6">Enter here</div></div>
                        <div class="text-3"></div>
                      </div>
                    </div>
                  </div>
                  <div class="input-field-2">
                    <div class="text-wrapper-5">Billing Address:</div>
                    <div class="input-2">
                      <div class="enter-here"><div class="text-wrapper-6">Enter here</div></div>
                      <div class="text"></div>
                    </div>
                  </div>
                  <div class="hori-2">
                    <div class="input-field-4"><div class="text-wrapper-5">State:</div></div>
                    <div class="input-field-5">
                      <div class="text-wrapper-5">Country</div>
                      <div class="input-4">
                        <div class="enter-here-3"><div class="text-wrapper-6">Enter here</div></div>
                        <div class="text-3"></div>
                      </div>
                    </div>
                    <div class="default">
                      <div class="dropdown-menu">
                        <div class="text-wrapper-8">Select the State</div>
                        <img class="vector-3" src="https://c.animaapp.com/qmz4KIat/img/vector-8@2x.png" />
                      </div>
                      <div class="frame-4"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="payment-3">
                <div class="frame-3">
                  <img class="vector-4" src="https://c.animaapp.com/qmz4KIat/img/vector-8@2x.png" />
                  <div class="text-wrapper-4">Paypal/Venmo</div>
                </div>
                <div class="item-2">
                  <div class="input-field">
                    <div class="text-wrapper-5">PayPal:</div>
                    <a
                      href="https://www.paypal.com/us/home?kid=p75883314412&gclid=Cj0KCQjw4Oe4BhCcARIsADQ0csleuBAprjDAUX4FT8uffCS-rJ3XrzWcgKXGf7CvIB6B9Wo49vDxDmQaAry_EALw_wcB&gclsrc=aw.ds"
                      target="_blank"
                      rel="noopener noreferrer"
                      ><div class="logo-paypal-wrapper">
                        <img
                          class="logo-paypal"
                          src="https://c.animaapp.com/qmz4KIat/img/logo-paypal-transparent-png-1@2x.png"
                        /></div
                    ></a>
                    <div class="element-thumb"></div>
                  </div>
                  <div class="input-field">
                    <div class="text-wrapper-5">Venmo:</div>
                    <a href="https://venmo.com/about/creditcard/" target="_blank" rel="noopener noreferrer"
                      ><div class="vertical-mobile-wrapper">
                        <img
                          class="vertical-mobile"
                          src="https://c.animaapp.com/qmz4KIat/img/vertical-mobile--1--1@2x.png"
                        /></div
                    ></a>
                    <div class="element-thumb"></div>
                  </div>
                  <div class="element-thumb-2"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-wrapper-9">Payment Methods</div>
          <img class="line" src="https://c.animaapp.com/qmz4KIat/img/line-26.png" />
          <img class="leftbar" src="https://c.animaapp.com/qmz4KIat/img/leftbar.png" />
        </div>
      </div>
    </div>
  </body>
</html>
