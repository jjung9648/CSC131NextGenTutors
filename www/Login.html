<script>
  // Toggle loginst
  function toggleLogin() {
        const loginst = document.getElementById('loginst');
        if (loginst.style.display === 'none') {
            loginst.style.display = 'block';
        } else {
            loginst.style.display = 'none';
        }
  }

    // Event listener for closing `loginst`
    document.addEventListener("click", function (event) {
        const loginst = document.getElementById("loginst");
        const studentLoginClose = document.getElementById("studentlogginclose");
        const logaftert = document.getElementById("logaftert");
        const teacherlogclose = document.getElementById("teacherlogclose");

        // Close `loginst` if clicked outside or on `studentlogginclose`
        if (
            loginst.style.display === "block" &&
            !event.target.closest("#loginst") &&
            !event.target.closest(".loginbeforest")
        ) {
            loginst.style.display = "none";
        }

        // close `loginst` if `studentlogginclose` is clicked
        if (event.target.closest("#studentlogginclose")) {
            loginst.style.display = "none";
        }

        // Close `logaftert` if clicked outside or on `studentlogginclose`
        if (
            logaftert.style.display === "block" &&
            !event.target.closest("#logaftert") &&
            !event.target.closest(".logint")
        ) {
            logaftert.style.display = "none";
        }

        // close `logaftert` if `teacherlogclose` is clicked
        if (event.target.closest("#teacherlogclose")) {
            logaftert.style.display = "none";
        }
    });

  // Toggle logaftert
    function toggleLogint() {
        const loginst = document.getElementById('logaftert');
        if (loginst.style.display === 'none') {
            loginst.style.display = 'block';
        } else {
            loginst.style.display = 'none';
        }
    }
</script>
