<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="paymentglobals.css" />
    <link rel="stylesheet" href="paymentstyleguide.css" />
    <link rel="stylesheet" href="paymentstyle.css" />
  </head>
  <body>
    <div class="payment-calculation">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="rectangle" src="https://c.animaapp.com/DyN9RfIJ/img/rectangle-189.png" />
          <div class="group">
            <div class="overlap-group">
              <div class="dashbored"></div>
              <img class="logo" src="https://c.animaapp.com/DyN9RfIJ/img/logo@2x.png" />
              <div class="overlap-group-wrapper">
                <div class="div">
                  <div class="bottom-app-bar-wrapper">
                    <div class="bottom-app-bar" data-m3-mode="light-medium-contrast">
                      <div class="leading-icon">
                        <div class="icon">
                          <div class="container">
                            <div class="state-layer">
                              <img class="img" src="https://c.animaapp.com/DyN9RfIJ/img/icon@2x.png" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="avater-icon"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="frame-2">
              <div class="overlap-group-2">
                <div class="headline">300</div>
                <div class="text-wrapper">$</div>
              </div>
              <div class="headline-2">Your total is:</div>
            </div>
          </div>
          <div class="frame-3">
            <div class="overlap-2">
              <img class="line" src="https://c.animaapp.com/DyN9RfIJ/img/line-25@2x.png" />
              <img class="line-2" src="https://c.animaapp.com/DyN9RfIJ/img/line-22.png" />
              <img class="line-3" src="https://c.animaapp.com/DyN9RfIJ/img/line-24.png" />
              <img class="line-4" src="https://c.animaapp.com/DyN9RfIJ/img/line-23@2x.png" />
              <div class="headline-3">$</div>
              <div class="headline-4">300</div>
              <div class="headline-5">Total:</div>
              <div class="frame-4">
                <div class="text-wrapper-2">10/1/2024~10/21/2024</div>
                <div class="frame-5">
                  <div class="headline-6">Monthly Report:</div>
                  <img class="line-5" src="https://c.animaapp.com/DyN9RfIJ/img/line-21.png" />
                  <div class="headline-7">Number of classes:</div>
                  <div class="headline-8">5</div>
                  <div class="headline-9">classes</div>
                  <div class="headline-10">Total hours:</div>
                  <div class="headline-11">20</div>
                  <div class="headline-12">h</div>
                  <div class="headline-13">cost(Math):</div>
                  <div class="headline-14">15</div>
                  <div class="headline-15">$</div>
                </div>
              </div>
            </div>
            <button class="button">
              <button class="button-2">Pay<br />Now</button>
            </button>
          </div>
          <div class="payment-calculation-wrapper">
            <p class="p">
              <span class="span">Payment Calculation<br /></span>
              <span class="text-wrapper-3">: Student<br /><br /></span>
              <span class="text-wrapper-4">10/1/2024<br />~<br />10/21/2024</span>
            </p>
          </div>
          <img class="leftbar" src="https://c.animaapp.com/DyN9RfIJ/img/leftbar.png" />
        </div>
      </div>
    </div>
  </body>
</html>
